<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="grid line">

        <div class="header">
            <h2 class="counter" contenteditable="true">COUNTER</h2>
        </div>

        <div class="content">
            <div class="calculator">
                <div class="buttons">
                    <button id="clear">reset</button>
                    <button id="undo">undo</button>
                    <button id="redo">redo</button>
                </div>
                <div class="buttons buttonsgrid">
                    <span>/2</span>
                    <span>-1</span>
                    <span>+1</span>
                    <span>*2</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="wrapper"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
